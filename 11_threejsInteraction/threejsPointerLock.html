<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/threejsPointerLock.css" />
        
        <script type="module" defer src="threejsPointerLock.js"></script>
        
        <style>
            body {
              width: 100vw;
              height: 100vh;
              margin: 0px;
              border: 0;
              overflow: hidden; 
            }
        </style>


    </head>
    
	<body>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
            </div>
        </div>

        <div id="container">
            <canvas id="webglcanvas"></canvas>
        </div>
        
	</body>
</html>
