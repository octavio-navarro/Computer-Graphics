<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Programming 3D Applications in HTML5 and WebGL &mdash; Three.js Textures: Bump-Mapping</title>

<link rel="stylesheet" href="../../css/main.css" />
<link rel="stylesheet" href="../../css/threejsbumpmap.css" />

<script type="module" defer src="threejsBumpMap.js"></script>

</head>
<body>

<div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
	
	<div id="title">
		Three.js Textures: Bump-Mapping
	</div>
	
	<div id="prompt">
		Drag the mouse to rotate the scene<br>Drag the slider to scale.
	</div>
	
	<div id="status">
	    <div id="rotation">rotation: 0,0,0</div>
	    <div id="scale">scale: 1</div>
	</div>
	
	<div id="sliderContainer">
		<input type="range" min="0.1" max="2" value="1" step="0.01" id="slider">
	</div>
</div>

<div id="properties">
	Use these controls to change properties

	<div id="texturePicker">
		Texture 
		<input type="checkbox" checked id="textureCheckbox"></input> 
	</div> 

	<div style="top:200px; position:absolute; font-size:16px">
		Bumpiness
		<div id="slider_bumpContainer">
			<input type="range" min="0.01" max="0.3" value="0.01" step="0.01" id="slider_bump">
		</div>
	</div>
</div>


</html>
