<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Three.js Materials</title>

		<link rel="stylesheet" href="../../css/main.css" />
		<link rel="stylesheet" href="../../css/threejsmaterials.css" />
		
		<script type="module" defer src="threejsMaterials.js"></script>
	</head>
	<body>
		<div id="container">
			<canvas id="webglcanvas" width=800 height=600></canvas>
			<div id="title">
				Three.js Materials
			</div>
			<div id="prompt">
				Drag the mouse to rotate the scene<br>Drag the slider to scale.
			</div>
			<div id="status">
				<div id="rotation">rotation: 0,0,0</div>
				<div id="scale">scale: 1</div>
			</div>
			<div id="sliderContainer">
				<input type="range" min="0.1" max="2" value="1" step="0.01" id="slider">
			</div>
		</div>

		<div id="properties"> Use these controls to change properties
			<div id="materialPicker"> Material
				<div id="materialRBGroup">
					<input type="radio" name="materialRBGroup" value="basic"> Basic (Unlit)<br>
					<input type="radio" name="materialRBGroup" value="phong" checked> Phong<br>
					<input type="radio" name="materialRBGroup" value="lambert"> Lambert
				</div>

				<div id="materialWireframe">
					<input type="checkbox" id="wireframeCheckbox">Wireframe</input>
				</div>
			</div>

			<div id="texturePicker"> Texture 
				<input type="checkbox" checked id="textureCheckbox"></input> 
			</div> 

			<div class="diffuseSelector">
				<div><p>Diffuse color</p><input id="diffuseColor" type="color" value="#ffffff"></div>
			</div>

			<div class="specularSelector">
				<div><p>Specular color</p><input id="specularColor" type="color" value="#ffffff"></div>
			</div>
		</div>

	</body>
</html>
